<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/denglujiemian.css">
</head>
<body>
<div class="header">
    <img src="./img/形状1@2x.png" alt="">
    <div class="bufen">
        <h6>LOGIN</h6>
        <p>吃出健康 &nbsp;&nbsp;吃出幸福感</p>
        <p>Eat  healthy</p>
    </div>
</div>
<div class="content">
    <div class="phone">
        <p>USERNAME</p>
        <form action="">
          <input type="tel" placeholder="请输入您的用户名/手机号" name="t" pattern="\d{7,11}">
        </form>
        <hr>
    </div>
    <div class="yanzheng">
        <p>PASSWORD</p>
        <form action="">
            <input type="text" placeholder="请输入您的密码" name="n" pattern="\d{4,6}">
        </form>
        <hr>
    </div>
    <div class="password">
        <a href="">
        <div class="question"><img src="./img/wenhao2@2x.png" alt=""></div>
        <p>忘记密码</p>
        </a>
    </div>
    <div class="footer">
        <a href="index.html">
            <p>LOGIN</p>
        </a>
    </div>
</div>
<div class="disanfang">
    <p>欢迎使用第三方登录方式</p>
</div>
<div class="dibu">
    <img src="./img/橙子@2x.png" alt="">
</div>

</body>
</html>
