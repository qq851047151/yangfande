<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册界面</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/zhucejiemian.css">
</head>
<body>
<div class="header">
    <img src="./img/形状1@2x.png" alt="">
    <div class="bufen">
        <h6>LOGIN</h6>
        <p>吃出健康 &nbsp;&nbsp;吃出幸福感</p>
        <p>Eat  healthy</p>
    </div>
</div>
<div class="content">
    <div class="phone">
        <p>PHONE</p>
        <form action="">
          <input type="tel" placeholder="请输入您的手机号" name="t" pattern="\d{7,11}">
        </form>
        <hr>
    </div>
    <div class="yanzheng">
        <p>VERIFCATION CODE</p>
        <form action="">
            <input type="text" placeholder="请输入您的验证码" name="n" pattern="\d{4,6}">
        </form>
        <hr>
        <img src="./img/椭圆1拷贝@2x.png" alt="">
    </div>
    <div class="password">
        <p>PASSWORD</p>
        <form action="">
            <input type="password" placeholder="请输入您的密码" name="n" >
        </form>
    </div>
    <div class="footer">
        <a href="denglujiemian.html">
            <p>NEXT</p>
        </a>
    </div>
</div>
<div class="dibu">
    <img src="./img/橙子@2x.png" alt="">
</div>

</body>
</html>
