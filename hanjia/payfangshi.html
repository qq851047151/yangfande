<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付方式</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/payfangshi.css">
</head>
<body>
<div id="top">
    <img src="./img/2fanhui2.@2x.png" alt="">
    <span>筛选支付方式</span>
</div>
<div class="firstpart">
    <div class="circle"></div>
    <div class="circle"></div>
    <p>您本次支付总额汇总</p>
    <p class="first">RMB</p>
    <p class="second">26.00</p>
</div>
<div class="secondpart">
    <div class="content1">
        <img src="./img/zhifubao@2x.png" alt="">
        <div class="wenzi">
            <span>支付宝支付</span>
            <span>ZHIFUBAOZHIFU</span>
        </div>
    </div>
    <div class="content1">
        <img src="./img/weixin-login@2x.png" alt="">
        <div class="wenzi">
            <span>微信支付</span>
            <span>WEIXINZHIFU</span>
        </div>
    </div>
</div>
<div class="thirdpart">
    <div class="left"></div>
    <div class="left"></div>
    <span>支付</span>
    <div class="middle"></div>
    <span>选择</span>
    <div class="left"></div>
    <div class="left"></div>
</div>
<div class="fourth">
PAYCHOOSE
</div>
<div class="fifth">
    <div class="payway">
        <img src="./img/yinhangqiazhifu@2x.png" alt="">
        <p>银行卡支付</p>
        <p>BANK &nbsp;CARD &nbsp;PAY</p>
        <div class="yuanjiao">6</div>
    </div>
    <div class="payway">
        <img src="./img/dingweiweizhi@2x.png" alt="">
        <p>第三方支付</p>
        <p>BANK &nbsp;CARD &nbsp;PAY</p>
    </div>
</div>
</body>
</html>
